<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script >
     function mudarCor(cordefundo) {
        document.getElementById('quadrado').style.backgroundColor = cordefundo
        
      
      
       }
       </script>
    
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="mudarCor('#123445')" >Vermelho</button> 
    <button type="button" onclick="mudarCor('#123')">Azul</button> 
    <button type="button" onclick="mudarCor('#12312')">Verde</button> 

    
    <div style="
    margin: 10px;
    height: 50px;
    width: 50px;
    padding: 50px;
    border: solid black 4px ;" id="quadrado">
    </div>
</body>
</html>
