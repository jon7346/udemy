<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #conteúdo{
                background: #dcdcdc;
                height: 400px;
                display: flex;
                /*row|row-reverse|column|column-reverse*/
                flex-direction: row;
                /*nowrap|wrap|wrap-reverse*/
                flex-wrap: nowrap ;
               /*
               flex-star|flex-end|center|space-between|space-around
                */
                justify-content: space-between; 
              /*
              strech|center|flex-start|flec-end|baseline
              */
                align-items: baseline;
            }
            .item{
                background: white;
                border: 1px solid gray;
                margin: 10px;
                width: 100px;
                height: 100px;
                /* adiciona um valor de proporção de aumento dos items */
                flex-grow: 0 ;
                /*adiciona um valor de proporção de dimuinuição do items */  
                flex-shrink: 0;
                /*adiciona um tamanho orginal para os items */
                flex-basis: auto;
            }
            
            /*
            .ordem1 {
                order:1;
            }
            .ordem2 { 
                order:2;
            }
            .ordem3 {
                order:3;
            }
            .ordem4 {
                order:4;
            }
        */
         </style>
    </head>
    <body>
     <h1>Flexbox</h1>   
    <div id="conteúdo">
        <div class="item ordem1">01</div>
        <div class="item ordem2">02</div>
        <div class="item ordem3">03</div>
        <div class="item ordem4">04</div>

    </div>
    </body>
    </html>
